<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Secure Corporate Login Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col">
        <div class="flex h-full min-h-screen grow flex-col">
            <div class="flex flex-1">
                <div class="grid w-full grid-cols-1 lg:grid-cols-2">
                    <!-- Left Pane: Image -->
                    <div class="relative hidden h-full w-full flex-col justify-end bg-slate-900 p-8 lg:flex">
                        <div class="absolute inset-0 z-0 h-full w-full bg-cover bg-center"
                            data-alt="Modern office building exterior with glass windows"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCvUDj7bJtwo5-F3MACfP7xIc_C_tfssrDxIgcPhZ568fSmgSP3ZP6gCiLLc28ZflPWszYw6gXv9M7ENV8WDPNq33Jle7qt9kBibdTPwcdcXBc4Bsu858-qr-wpsrJqRVIiSeaByMpA13JLrb4fZHEY_ZuEWKJuYrvLPKi7tYE30cDpIuvWU9W2PLbDCxw5Kh73zU8eMTNT6TVXQBGNUA341Ij9oNCyOHpUyGvUaBq2eSoYnRxtw_DIKB8SKRzHgxnu4lem7RIRE4G6');">
                        </div>
                        <div class="absolute inset-0 z-10 h-full w-full bg-primary/70 dark:bg-primary/80"></div>
                        <div class="relative z-20 flex flex-col gap-4 text-white">
                            <h1 class="text-4xl font-bold leading-tight">Empowering Your Enterprise</h1>
                            <p class="text-base font-normal text-white/80">Secure, reliable, and built for the modern
                                workforce.</p>
                        </div>
                    </div>
                    <!-- Right Pane: Form -->
                    <div
                        class="flex w-full flex-col items-center justify-center bg-background-light px-4 py-12 dark:bg-background-dark sm:px-6 lg:px-8">
                        <div class="flex w-full max-w-md flex-col items-center gap-10">
                            <!-- Logo and Welcome Text -->
                            <div class="flex flex-col items-center gap-4 text-center">
                                <svg class="text-primary" fill="none" height="48" stroke="currentColor"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24"
                                    width="48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                                <div class="flex flex-col gap-2">
                                    <h1 class="text-3xl font-bold text-[#101922] dark:text-white">Welcome Back</h1>
                                    <p class="text-base font-normal text-slate-600 dark:text-slate-400">Sign in to
                                        access your corporate account.</p>
                                </div>
                            </div>
                            <!-- Form -->
                            <form class="flex w-full flex-col gap-6">
                                <label class="flex flex-col w-full">
                                    <p
                                        class="text-sm font-medium leading-normal pb-2 text-[#101922] dark:text-slate-300">
                                        Employee ID</p>
                                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                                        <div
                                            class="text-slate-500 flex border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark items-center justify-center pl-4 rounded-l-lg border-r-0">
                                            <span class="material-symbols-outlined text-base">person</span>
                                        </div>
                                        <input
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101922] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-slate-500 dark:placeholder:text-slate-500 p-3 text-base font-normal leading-normal rounded-l-none border-l-0"
                                            placeholder="Enter your Employee ID" value="" />
                                    </div>
                                </label>
                                <label class="flex flex-col w-full">
                                    <p
                                        class="text-sm font-medium leading-normal pb-2 text-[#101922] dark:text-slate-300">
                                        Password</p>
                                    <div class="flex w-full flex-1 items-stretch rounded-lg">
                                        <div
                                            class="text-slate-500 flex border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark items-center justify-center pl-4 rounded-l-lg border-r-0">
                                            <span class="material-symbols-outlined text-base">lock</span>
                                        </div>
                                        <input
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101922] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-slate-500 dark:placeholder:text-slate-500 p-3 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                            placeholder="Enter your password" type="password" value="" />
                                        <div
                                            class="text-slate-500 flex border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark items-center justify-center pr-4 rounded-r-lg border-l-0 cursor-pointer">
                                            <span class="material-symbols-outlined text-base">visibility</span>
                                        </div>
                                    </div>
                                </label>
                                <button
                                    class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark">
                                    <span class="truncate">Sign In</span>
                                </button>
                                <p
                                    class="text-slate-600 dark:text-slate-400 text-sm font-normal leading-normal text-center underline cursor-pointer hover:text-primary">
                                    Forgot Password?</p>
                            </form>
                            <!-- Footer -->
                            <div class="w-full text-center text-xs text-slate-500 dark:text-slate-500">
                                <p>Â© 2024 Corporate Inc. All Rights Reserved.</p>
                                <p>This is a private system for authorized users only. <a
                                        class="underline hover:text-primary" href="#">Contact Support</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
